          group_id:
            type: string
            description: group id
          theme:
            type: string
            description: limit theme_id(s) for return templaytes (separated by comma for
              multiple theme ids)
          all_theme:
            type: number
            description: 0 (default) for return theme with hidden = 0, 1 for return all
              themes with corresponding hidden flag
